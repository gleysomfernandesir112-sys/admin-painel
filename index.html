<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Hub Admin</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #388E3C;
            --sidebar-bg: #212121;
            --card-bg: #303030;
            --text-primary: #E0E0E0;
            --text-secondary: #B0B0B0;
            --border-color: #424242;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 10px 15px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1E1E1E;
            color: var(--text-primary);
            margin: 0;
        }

        #login-view {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #424242 0%, #212121 100%);
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 1rem;
            box-shadow: var(--shadow-hover);
            border: 1px solid var(--border-color);
        }

        .login-container h2 {
            color: var(--text-primary);
            font-weight: 600;
        }

        .login-container input {
            background: #424242;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .login-container input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
        }

        .login-container button {
            background: var(--primary-color);
            border: none;
            color: white;
        }

        .login-container button:hover {
            background: var(--secondary-color);
        }

        .sidebar {
            width: 280px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: var(--sidebar-bg);
            z-index: 1000;
            padding: 1.5rem;
            transition: transform 0.3s ease;
        }

        .sidebar h2 {
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        .sidebar .nav-link {
            color: var(--text-secondary);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin: 0.25rem 0;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background: var(--primary-color);
            color: white;
            transform: translateX(4px);
        }

        .main-content {
            margin-left: 0;
            padding: 2rem;
            transition: margin-left 0.3s ease;
        }

        @media (min-width: 768px) {
            .main-content {
                margin-left: 280px;
            }
        }

        .card {
            background: var(--card-bg);
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-2px);
        }

        .btn {
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--primary-color);
            border: none;
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary-color);
            transform: translateY(-1px);
        }

        @media (max-width: 767px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .main-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="app" class="min-h-screen">
        <!-- Login View -->
        <div id="login-view" class="flex items-center justify-center">
            <div class="login-container">
                <div class="text-center mb-6">
                    <h2 class="text-3xl font-bold">Painel Hub Admin</h2>
                    <p class="text-sm text-gray-400">Bem-vindo ao painel de controle.</p>
                </div>
                <form id="login-form">
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-semibold">Email</label>
                        <input type="text" id="username" class="mt-1 block w-full p-3 rounded-lg" placeholder="Email" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-semibold">Senha</label>
                        <input type="password" id="password" class="mt-1 block w-full p-3 rounded-lg" required>
                    </div>
                    <button type="submit" class="w-full py-3 rounded-lg">Entrar</button>
                    <p id="error-message" class="text-red-400 text-center mt-4 hidden"></p>
                </form>
            </div>
        </div>

        <!-- Admin Dashboard View (simplified for testing) -->
        <div id="admin-dashboard-view" class="hidden flex flex-col md:flex-row min-h-screen">
            <button id="mobile-menu-button-admin" class="md:hidden p-3 absolute top-4 left-4 z-50 bg-gray-800 border border-gray-600 rounded-lg">
                <i class="bi bi-list text-xl text-gray-200"></i>
            </button>
            <div id="mobile-sidebar-overlay-admin" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden md:hidden"></div>
            <aside id="sidebar-menu-admin" class="sidebar">
                <h2 class="text-xl font-bold flex items-center">
                    <i class="bi bi-house-door-fill mr-2"></i>
                    Painel Hub Admin
                </h2>
                <nav>
                    <ul>
                        <li><a href="#" data-view="admin-dashboard" class="nav-link block active"><i class="bi bi-speedometer2"></i>Dashboard</a></li>
                        <li><a href="#" data-view="resellers" class="nav-link block"><i class="bi bi-people"></i>Revendedores</a></li>
                    </ul>
                </nav>
                <a href="#" id="logout-button" class="block mt-auto py-2 bg-red-600 rounded-lg flex items-center justify-center">Sair</a>
            </aside>
            <main class="main-content">
                <header class="mb-8">
                    <h1 class="text-3xl font-bold flex items-center">
                        <i class="bi bi-speedometer2 mr-3"></i>
                        Dashboard
                    </h1>
                </header>
                <div class="card">
                    <h2 class="text-xl font-semibold mb-6">Test Dashboard Content</h2>
                    <p>Login successful content will appear here.</p>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase Initialization -->
    <script type="module" src="firebase-init.js"></script>
    <script type="module">
        // Import Firebase functions
        import { initializeApp, auth, onAuthStateChanged, signInWithEmailAndPassword } from './firebase-init.js';

        // DOM Elements
        const loginView = document.getElementById('login-view');
        const adminDashboardView = document.getElementById('admin-dashboard-view');
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        // View Management
        function showView(viewId) {
            loginView.classList.add('hidden');
            adminDashboardView.classList.add('hidden');
            document.getElementById(viewId).classList.remove('hidden');
        }

        // Authentication State
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log('User logged in:', user.email);
                showView('admin-dashboard-view');
            } else {
                console.log('No user logged in');
                showView('login-view');
            }
        });

        // Login Form Handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = usernameInput.value.trim();
            const password = passwordInput.value;
            errorMessage.classList.add('hidden');

            try {
                console.log('Attempting login with:', email);
                await signInWithEmailAndPassword(auth, email, password);
                console.log('Login successful');
            } catch (error) {
                console.error('Login failed:', error);
                errorMessage.textContent = 'Usuário ou senha inválidos.';
                errorMessage.classList.remove('hidden');
            }
        });

        // Initialize console log with current date and time
        console.log('App initialized at 10:47 PM -03, September 08, 2025');
    </script>
</body>
</html>
